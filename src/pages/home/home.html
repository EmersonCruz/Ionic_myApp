<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Esta es la página de Bienvenida</h3>
  <h3>¡HOLA A TODOS!</h3>

  <p>
    Si te sientes perdido, ve a este sitio <a href="http://ionicframework.com/docs/v2">docs</a> te mostrará la forma.
  </p>

  <button ion-button secondary menuToggle>Mira el listado</button>
  <button ion-button color="secondary" outline [navPush]="cursos">Cursos</button>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="goToDetail(item.id)">
      {{ item.title }}

       </button>  
  </ion-list>
  <div padding>
      
          <button ion-button full (click)="addItem()">GUARDAR ITEM</button>
          <button ion-button full (click)="deleteItem()">ELIMINAR ITEM</button>
          <button ion-button full (click)="editarItem()">EDITAR ITEM</button>
          
  </div>
</ion-content>
